<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Day3</title>
  </head>

  <body>
    <p>DAY 3</p>

    <script>
      // SCENARIO 1

      //   let env = "stage";
      let env = prompt("Please enter an environment");
      let amount = 100;
      let sendAmount;
      console.log("Scenario 1");
      switch (env) {
        case "dev":
          sendAmount = amount + amount * 0.1;
          console.log(sendAmount);
          break;
        case "test":
          sendAmount = amount + amount * 0.2;
          console.log(sendAmount);
          break;
        case "stage":
          sendAmount = amount + amount * 0.3;
          console.log(sendAmount);
          break;
        case "prod":
          sendAmount = amount + amount * 0.05;
          console.log(sendAmount);
          break;
        default:
          console.log("Please enter valid environment");
          break;
      }

      // SCENARIO 2
      console.log("Scenario 2");
      if (env == "dev") {
        sendAmount = amount + amount * 0.1;
        console.log(sendAmount);
      } else if (env == "test") {
        sendAmount = amount + amount * 0.2;
        console.log(sendAmount);
      } else if (env == "stage") {
        sendAmount = amount + amount * 0.3;
        console.log(sendAmount);
      } else if (env == "prod") {
        sendAmount = amount + amount * 0.05;
        console.log(sendAmount);
      } else {
        console.log("Please enter valid environment");
      }

      // SCENARIO 3
    </script>
  </body>
</html>
