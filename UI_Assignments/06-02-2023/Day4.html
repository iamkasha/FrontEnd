  <body>
    <h1><b>FUNCTIONS IN JAVASCRIPT</b></h1>
    <ul>
      <li>
        Assignment: write a function to return all your hobbies in an array to
        console or on page.
      </li>
      <li>
        And write a function to add a new hobbies to the existing list of
        hobbies.
      </li>
      <li>
        And create a function to delete the specific hobby that I pass from a
        list.
      </li>
    </ul>
    <script>
      let hobbies = ["Cricket", "Play Station"];
      function getHobbies() {
        return hobbies;
      }

      function addHobbies(newHobbies) {
        hobbies.push(newHobbies);
      }

      function deleteHobbies(delHobby) {
        const index = hobbies.indexOf(delHobby);
        if (index > -1) {
          hobbies.splice(index, 1);
        }
      }

      //   console.log(getHobbies());
      addHobbies("Badminton");
      console.log(getHobbies());

      deleteHobbies("Cricket");
      console.log(getHobbies());
    </script>
  </body>
