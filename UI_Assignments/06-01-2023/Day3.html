<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Day3</title>
    <style>
      .heading1 {
        text-align: center;
        color: blue;
      }

      .text {
        text-align: justify;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <h1 class="heading1">DAY 3</h1>

    <div class="text">
      <p>
        Declare a variable as 'environment' with a value.Based on the
        environment, change the sending amount, for dev environment, it should
        be adding 10%, test 20, stage 30, prod 5%. And display sending amount
      </p>
      <p></p>
    </div>

    <script>
      // SCENARIO 1

      //   let env = "stage";
      let env = prompt("Please enter an environment");
      let amount = 100;
      let sendAmount;
      console.log("Scenario 1 using switch statement");
      switch (env) {
        case "dev":
          sendAmount = amount + amount * 0.1;
          console.log(sendAmount);
          break;
        case "test":
          sendAmount = amount + amount * 0.2;
          console.log(sendAmount);
          break;
        case "stage":
          sendAmount = amount + amount * 0.3;
          console.log(sendAmount);
          break;
        case "prod":
          sendAmount = amount + amount * 0.05;
          console.log(sendAmount);
          break;
        default:
          console.log("Please enter valid environment");
          break;
      }

      // SCENARIO 2
      console.log("Scenario 2 using if else");
      if (env == "dev") {
        sendAmount = amount + amount * 0.1;
        console.log(sendAmount);
      } else if (env == "test") {
        sendAmount = amount + amount * 0.2;
        console.log(sendAmount);
      } else if (env == "stage") {
        sendAmount = amount + amount * 0.3;
        console.log(sendAmount);
      } else if (env == "prod") {
        sendAmount = amount + amount * 0.05;
        console.log(sendAmount);
      } else {
        console.log("Please enter valid environment");
      }

      // SCENARIO 3
      console.log("Scenario 3 using ternary ");
      sendAmount =
        env === "dev"
          ? amount + amount * 0.1
          : env === "test"
          ? amount + amount * 0.2
          : env === "stage"
          ? amount + amount * 0.3
          : env === "prod"
          ? amount + amount * 0.05
          : "Please enter valid environment";

      console.log(sendAmount);
    </script>
  </body>
</html>
