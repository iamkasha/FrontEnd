<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVA FULL STACK</title>
    <style>
      .headers {
        text-align: center;
        text-emphasis: none;
      }

      .image_style {
        border-radius: 50%;
      }

      .details {
        text-align: justify;
        font-style: italic;
      }

      #display {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1 class="headers">My Profile</h1>
    <img
      src="/Users/rajkumarkashaicloud.com/Documents/UDAY/Java Script/Assignments/UI_Assignments/06-05-2023/OPT_Uday.png"
      ,
      height="250px"
      ,
      width="250px"
      ,
      class="image_style"
    />
    <div class="details">
      <p>First Name: <input type="text" id="firstName" /></p>

      <p>Last Name: <input type="text" id="lastName" /></p>

      <p>University: <input type="text" id="university" /></p>

      <p>Course: <input type="text" id="course" /></p>

      <p>Phone Number: <input type="text" id="phone" /></p>

      <p>Email: <input type="text" id="email" /></p>

      <p>Visa Status: <input type="text" id="visa" /></p>

      <button onclick="my_Profile()">submit</button>
    </div>

    <div id="display"></div>

    <script>
      function my_Profile() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var university = document.getElementById("university").value;
        var course = document.getElementById("course").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        var visa = document.getElementById("visa").value;

        var Profile = document.getElementById("display");
        Profile.innerHTML =
          "<p><strong>First Name:</strong> " +
          firstName +
          "</p>" +
          "<p><strong>Last Name:</strong> " +
          lastName +
          "</p>" +
          "<p><strong>Universty:</strong> " +
          university +
          "</p>" +
          "<p><strong>Course:</strong> " +
          course +
          "</p>" +
          "<p><strong>Phone Number:</strong> " +
          phone +
          "</p>" +
          "<p><strong>Email:</strong> " +
          email +
          "</p>" +
          "<p><strong>Visa:</strong> " +
          visa +
          "</p>";
      }
    </script>
  </body>
</html>
